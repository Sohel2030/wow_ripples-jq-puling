<body>

	<div class="clear">

<!-- Images start -->
	<div class="service-section">

		<div class="wow_imgage wow fadeInLeft" data-wow-delay="0.2s">
			<img src="img/read.jpg" width="270" height="180"></img>

		</div>

	<!-- Images end-->
<!-- Ripples start -->
<div class="common_p">
